    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-brand">
              <a class="logo js-scroll-trigger" href="index.html">Bididng System</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">How it Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
          </div>
        </nav>
    </header>

    <section id="login-page">
        <div class="container">
            <div class="row">
                    <div class="col-sm-12 col-md-3 col-lg-3"></div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <form action="" class="login-page">
                            <label for="fisrt-name">First Name</label>
                            <input type="text" placeholder="Fisrt Name" id="fisrt-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" placeholder="Last Name" id="last-name">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" id="email">
                            <label for="password">Password</label>
                            <input type="text" placeholder="Password" id="password">
                            <label for="password">Confirm Password</label>
                            <input type="text" placeholder="Confirm Password" id="password">
                            <label for="mobile">Mobile</label>
                            <input type="text" placeholder="Enter your mobile number" id="mobile">
                            <div class="buyer">
                                <div class="control">
                                    <h5>Do you want to be buyer? </h5>
                                    <label class="radio">
                                      <input type="radio" name="answer">
                                      Yes
                                    </label>
                                    <label class="radio">
                                      <input type="radio" name="answer">
                                      No
                                    </label>
                                  </div>
                            </div>
                            <button class="submit">Register</button>
                            <div class="text">
                                <p>All Ready a member? <a href="login.html">Login</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
